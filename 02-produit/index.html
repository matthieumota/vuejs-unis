<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Produit</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://vuejs.org/js/vue.js" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="app" class="container">
            <div class="row">
                <div class="col-6">
                    <img class="img-fluid" :src="'img/' + image" :alt="title">
                </div>
                <div class="col-6">
                    <h1>{{ title }}</h1>
                    <p>{{ formattedPrice }}</p>
                    <input type="number" class="form-control" v-model="quantity">
                    <p class="mt-3 text-success" v-if="inStock > 0 && quantity <= inStock">
                        En stock
                    </p>
                    <p class="mt-3 text-danger" v-else>Pas de stock</p>
                    <ul>
                        <li v-for="feature in features">
                            {{Â feature }}
                        </li>
                    </ul>
                    <div class="d-flex">
                        <div v-for="variation in variations"
                             class="w-25 mr-3"
                             :style="{ backgroundColor: variation.color }"
                             @click="changeVariation(variation)"
                        >&nbsp;</div>
                    </div>
                    <div>
                        Vous avez choisi la variation {{ selectedVariation }}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
